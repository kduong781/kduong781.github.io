<!doctype html>
<html>
<head>
  <title>
    Javascript Assignment 4 Part 3
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1>Welcome to Switching Images!</h1>
    <img id="img" src="http://graphics8.nytimes.com/images/misc/nytlogo152x23.gif" onclick="toggleImage()"></img>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script>
var toggleImage = function() {
  var ny = "http://graphics8.nytimes.com/images/misc/nytlogo152x23.gif";
  var flag = "http://icons.iconarchive.com/icons/icons-land/vista-flags/128/United-States-Flag-1-icon.png";
  if(document.getElementById("img").src == flag) {
    document.getElementById("img").src = ny;
  }else {
    document.getElementById("img").src = flag;
  }
};

</script>
</html>
